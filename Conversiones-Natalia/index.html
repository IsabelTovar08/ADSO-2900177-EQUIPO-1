    <script>
        let diasTrabajados = prompt("digite los días trabajados")
        let valorDiaP = prompt("digite el valor de día")
        
        let sal = salario(diasTrabajados,valorDiaP);
        alert("Su salario inicial es de: "+sal)

        let ahorross = ahorros(sal);
        alert("Sus ahorros son de: "+ahorross);
        
        let descuentoP = ahorross*0.2;
        alert("Dinero para un percance: "+descuentoP);

        let ahorroTotal = ahorross - descuentoP;
        alert("Ahorros totales para viajar: "+ahorroTotal);

        let viajes = viaje(ahorroTotal)
        alert(viajes);
